<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="login">
        
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_data') }}" method="post">
            <input type="text" class="form-control" name="Temperature" placeholder="Temperature" required /><br>
            <input type="text" class="form-control" name="RH" placeholder="Relative Humidity (RH)" required /><br>
            <input type="text" class="form-control" name="Ws" placeholder="Wind Speed (Ws)" required /><br>
            <input type="text" class="form-control" name="Rain" placeholder="Rain" required /><br>
            <input type="text" class="form-control" name="FFMC" placeholder="FFMC" required /><br>
            <input type="text" class="form-control" name="DMC" placeholder="DMC" required /><br>
            <input type="text" class="form-control" name="ISI" placeholder="ISI" required /><br>
            <input type="text" class="form-control" name="Classes" placeholder="Classes (e.g., fire or not)" required /><br>
            <input type="text" class="form-control" name="Region" placeholder="Region" required /><br>

            <button type="submit" class="btn btn-primary w-100 mt-3">Predict</button>
        </form>
        
        {% if result %}
        <div class="result">
            <p>FWI Prediction: {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
